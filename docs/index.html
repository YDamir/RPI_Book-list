<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Книжка полка</title>
    <link rel="stylesheet" href="css\normalize.css">
    <link rel="stylesheet" href="css\common.css">
    <link rel="stylesheet" href="css\headings.css">
    <link rel="stylesheet" href="css\form.css">
    <link rel="stylesheet" href="css\book.css">
    <link rel="stylesheet" href="css\responsive.css">
</head>
<body>
    <div class="container">
        <h1>Моя книжная полка</h1>
        <div class="book-form">
            <h2>Добавить новую книгу</h2>
            <form id="book-form">
                <input type="text" id="book-title" placeholder="Название книги" required />
                <input type="text" id="book-author" placeholder="Автор" required />
                <select id="book-genre" required>
                    <option value="">Выбрать жанр</option>
                    <option value="Fiction">Художественная</option>
                    <option value="Science">Научная</option>
                    <option value="Fantasy">Фантастика</option>
                    <option value="Biography">Биография</option>
                </select>
                <button type="submit">Добавить книгу</button>
            </form>
        </div>
        
        <div class="book-filter">
            <h2>Фильтровать</h2>
            <select id="genre-filter">
                <option value="all">Все</option>
                <option value="Fiction">Художественная</option>
                <option value="Science">Научная</option>
                <option value="Fantasy">Фантастика</option>
                <option value="Biography">Биография</option>
            </select>
        </div>

        <div class="book-list">
            <h2>Книги</h2>
            <ul id="book-list">
                <li class="book-item">
                    <div class="book-details">
                        <span>Название: Мастер и Маргарита</span>
                        <span>Автор: Михаил Булгаков</span>
                    </div>
                    <div>
                        <button class="edit-button">Редактировать</button>
                        <button class="delete-button">Удалить</button>
                    </div>
                </li>
                <li class="book-item">
                    <div class="book-details">
                        <span>Название: Война и мир</span>
                        <span>Автор: Лев Толстой</span>
                    </div>
                    <div>
                        <button class="edit-button">Редактировать</button>
                        <button class="delete-button">Удалить</button>
                    </div>
                </li>
                <li class="book-item">
                    <div class="book-details">
                        <span>Название: Преступление и наказание</span>
                        <span>Автор: Фёдор Достоевский</span>
                    </div>
                    <div>
                        <button class="edit-button">Редактировать</button>
                        <button class="delete-button">Удалить</button>
                    </div>
                </li>
                <li class="book-item">
                    <div class="book-details">
                        <span>Название: 1984</span>
                        <span>Автор: Джордж Оруэлл</span>
                    </div>
                    <div>
                        <button class="edit-button">Редактировать</button>
                        <button class="delete-button">Удалить</button>
                    </div>
                </li>
            </ul>
        </div>
        
    </div>
    <script src="main.js"></script>
</body>
</html>
